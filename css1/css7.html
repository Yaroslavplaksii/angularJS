<!DOCTYPE html>
<html lang="en" ng-app="sampleApp">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../Libraries/angular.min.js"></script>
    <link href="../Libraries/bootstrap.css" rel="stylesheet">
    <link href="../Libraries/bootstrap-theme.css" rel="stylesheet">
    <script>
        var app = angular.module('sampleApp',[]);


        app.controller('SampleAppCtr',function($scope){
            $scope.defaultValue= true;

        });
    </script>
    <style>
        div{
            display:inline-block;
            border:2px solid green;
            border-radius: 3px;
            margin:14px;
            padding:30px;
        }
        .liteBlue{
            background: blue;
        }
       .liteCoral{
            background: red;
        }
        .liteGreen{
            background: green;
        }
    </style>
</head>
<body ng-controller="SampleAppCtr">
<input type="checkbox" ng-model="defaultValue">
<form>
    <div>
        <input ng-disabled="defaultValue">
    </div>
    <div>
        <input ng-readonly="defaultValue">
    </div>
    <div>
        <input type="checkbox" ng-checked="defaultValue">
    </div>
</form>

</body>
</html>
