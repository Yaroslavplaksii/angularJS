<!DOCTYPE html>
<html lang="en" ng-app="helloWorldApp">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="Libraries/angular.min.js"></script>
    <script>
        var model = "Hello world!";
        var helloWorldApp = angular.module('helloWorldApp',[]);
        helloWorldApp.controller('helloWorldCtl',function($scope){
           $scope.message = model;
        });
    </script>
</head>
<body ng-controller="helloWorldCtl">
<h1>{{message}}</h1>
</body>
</html>
