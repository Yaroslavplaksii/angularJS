<!DOCTYPE html>
<html lang="en" ng-app="sampleApp">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="Libraries/angular.min.js"></script>
    <link href="Libraries/bootstrap.css" rel="stylesheet">
    <link href="Libraries/bootstrap-theme.css" rel="stylesheet">
    <script>
        var app = angular.module('sampleApp',[])
        app.controller('SampleAppCtr',function($scope){
            $scope.items = [{"prop1":"prop1","prop2":"prop1"},
                            {"prop1":"prop2","prop2":"prop2"},
                            {"prop1":"prop3","prop2":"prop3"},
                            {"prop1":"prop4","prop2":"prop4"},
                            {"prop1":"prop5","prop2":"prop5"},
                            {"prop1":"prop6","prop2":"prop6"}];
            $scope.selected = $scope.items[3];
        });
    </script>
</head>
<body>

<div ng-controller="SampleAppCtr">
    <select ng-model="selected" ng-options="item.prop1 for item in items track by item.prop2"></select>
    <p>selected prop1 {{selected.prop1}}</p>
    <p>selected prop2 {{selected.prop2}}</p>

</div>
</body>
</html>
