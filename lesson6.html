<!DOCTYPE html>
<html lang="en" ng-app="sampleApp">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="Libraries/angular.min.js"></script>
    <link href="Libraries/bootstrap.css" rel="stylesheet">
    <link href="Libraries/bootstrap-theme.css" rel="stylesheet">
    <script>
        var app = angular.module('sampleApp',[])
        app.controller('SampleAppCtr',function($scope){
            $scope.items = [{"name":"name1","value":"nalueq"},{"name":"name2","value":"val3"},{"name":"name3","value":"val3"},
                {"name":"name4","value":"nalueq4"},{"name":"name5","value":"val5"},{"name":"name6","value":"val6"}];
        });
    </script>
</head>
<body>
<div ng-controller="SampleAppCtr">
    <table class="table">
        <tr>
            <td>Name</td>
            <td>Value</td>
        </tr>
        <tr ng-repeat="item in items">
            <td>{{item.name}}</td>
            <td>{{item.value}}</td>
        </tr>
    </table>

</div>
</body>
</html>
